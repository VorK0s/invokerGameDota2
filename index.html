<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/global.css">
        <title>Инвокер | Прокаст</title>
    </head>
    <body>
        <main class="main">
            <h1 class="h1">INVOKER GAME</h1>
            <div class="skills">
                <img src="img/spellBG.png" alt="spellBG" class="skill" id="spellBG">
                <img src="img/skills/cold_snap.png" alt="cold snap" class="skill hide" id="cold_snap">
                <img src="img/skills/ghost_walk.png" alt="ghost walk" class="skill hide"id="ghost_walk">
                <img src="img/skills/ice_wall.png" alt="ice wall" class="skill hide" id="ice_wall">
                <img src="img/skills/EMP.png" alt="emp" class="skill hide" id="emp">
                <img src="img/skills/tornado.png" alt="tornado" class="skill hide" id="tornado">
                <img src="img/skills/alacrity.png" alt="alacrity" class="skill hide" id="alacrity">
                <img src="img/skills/sunstrike.png" alt="sun strike" class="skill hide" id="sun_strike">
                <img src="img/skills/forge_spirit.png" alt="forge spirit" class="skill hide " id="forge_spirits">
                <img src="img/skills/chaos_meteor.png" alt="chaos meteor" class="skill hide" id="chaos_meteor">
                <img src="img/skills/deafening_blast.png" alt="deafening blast" class="skill hide" id="deafening_blast">
            </div>
            <div class="clicked_spheres">
                <div class="clicked_sphere">
                    <img src="img/spheres/quas.png" alt="clicked_sphere quas" class="hide" id="sphere1">
                </div>
                <div class="clicked_sphere">
                    <img src="img/spheres/wex.png" alt="clicked_sphere wex" class="hide" id="sphere2">
                </div>
                <div class="clicked_sphere">
                    <img src="img/spheres/exort.png" alt="clicked_sphere exort" class="hide" id="sphere3">
                </div>
            </div>
            <div class="spheres">
                <img src="img/spheres/quas.png" alt="quas" class="sphere">
                <img src="img/spheres/wex.png" alt="wex" class="sphere">
                <img src="img/spheres/exort.png" alt="exort" class="sphere">
                <img src="img/spheres/read.png" alt="read_sphere" class="read_sphere">
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
